[m]
LongName = Informe mensual
DataName = Mes
TimeFormat = mmmm yyyy
MostActive = Mes m&aacute;s activo
Description = <<FIN
El informe mensual identifica la actividad para cada mes durante el tiempo
que abarca el informe. Recuerde que cada acierto de p&aacute;gina puede producir
m&uacute;ltiples peticiones al servidor, dado que se cargan las im&aacute;genes de cada
p&aacute;gina.<BR>
<B>Nota:</B> Dependiendo del periodo del informe, el primer y
&uacute;ltimo mes pueden no representar un mes completo, resultando en menos 
aciertos de los reales.
FIN

